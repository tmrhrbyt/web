---
layout: centered
title: "blog"
---

{% katexmm %}
<p class="catch">$\bot \vdash \top$</p>
{% endkatexmm %}

<ul class="posts">
{% for post in site.posts %}
	<li class="post_listing">
		<a class="bit_bigger" href="{{ post.url }}">{{ post.title }}</a>
		<span class="right">{{ post.date | date_to_long_string  }}</span>
		<hr>
		<p>{{ post.excerpt }}</p>
	</li>
{% endfor %}
</ul>
